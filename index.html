<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="/Screenshot 2024-02-08 163729.png" alt="">
        </div>
        <div class="text-data">
            <span class="name">Mausam Baduwal</span>
            <span class="job">Front-End Developer</span>
        </div>
        <div class="media-data">
            <a href="#" class="link" style="background-color: #4267b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link" style="background-color: #6e5494;">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="#" class="link" style="background-color: #e1306c;">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" class="link" style="background-color: #ff0000;">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="btn-data">
            <button class="btn">Subscribe</button>
            <button class="btn">Message</button>
        </div>
        <div class="numbers">
            <div class="post">
                <i class='bx bx-heart' ></i>
                <span>43K</span>
           </div>
            <div class="post">
                <i class='bx bx-message-rounded' ></i>
                <span>27K</span>
           </div>
            <div class="post">
                <i class='bx bx-share' ></i>
                <span>12K</span>
           </div>
        </div>
    </div>
</body>
</html>
